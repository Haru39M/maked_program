{% extends 'base.html' %}

{% block header %}
  <title>{% block title %}New Post{% endblock %}</title>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" name="title" id="title" value="{{ request.form['title'] }}" required><!-- requiredは入力必須を表す -->
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea class="form-control" name="body" id="body">{{ request.form['body'] }}</textarea>
    </div>
    <input type="submit" value="Save" class="btn btn-info">
  </form>
{% endblock %}
